<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じきゅうぎ</title>
</head>
<body>
    <h4>時給が大体わかるサイト</h4>
    <div>
        
        <p>出勤時間
            <input type="time" name="syukkin" id="syukkin" value="09:00" required>
        </p>
        <p>退勤時間
            <input type="time" name="taikin" id="taikin" value="17:00" required>
        </p>
        
    </div>
    

    
    
    <p>金額入力欄
        <input type="number" id="chingin" min="0" value="200000" required>
    </p>
    
    <div>
        <input type="radio" id="month" value="month" name="income" required>
        <label for="月収">月収</label>
    </div>
    <div>
        <input type="radio" id="year" value="year" name="income" required>
        <label for="年収">年収</label>
    </div>
    <input type="button" value="計算開始" id="checkButton" required>

    <p id="msg"></p>

    <script src="main.js"></script>
</body>
</html>
